<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="top-content">
          <div class="logo"><img src="../images/logo.png" alt="Logo" /></div>
          <div class="header-text">Спортивный Клуб ГГНТУ</div>
        </div>
        <div class="nav">
          <ul>
            <li><a href="../main.html" class="active">Главная</a></li>
            <li><a href="../events.html">Мероприятия</a></li>
            <li><a href="../statistics.html">Статистика</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="event-result">
      <div class="container">
        <div class="event-result-content">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../images/main-img.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/main-img.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/main-img.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
          <h2>Победители</h2>
          <div class="winners">
            <div class="left-block-winners">
              <span>Юсупов А.Х.</span>
              <span>Магомадов В.И.</span>
              <span>Санаев А.С.</span>
            </div>
            <div class="right-block-institutes">
              <span>ИПИТ</span>
              <span>ИНГ</span>
              <span>ИЦЭТП</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
